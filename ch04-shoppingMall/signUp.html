        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"> <!-- .mr-auto 는 css 의  margin-right: auto; 임. 즉, 가로축 미사용 공간 너비를 우축 바깥 여백에 할당한다는 것임. -->
            <li class="nav-item active">
              <a class="nav-link h5" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link h5" href="signUp.html">Sign up</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle h5" href="#" id="navbarDropdown" data-toggle="dropdown">Menu</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="allShofas.html">All Sofas</a>

            <div class="form-group" style="margin-right: 10px;">
	            <input class="form-control mr-sm-2" type="text" placeholder="Email">

            <div class="form-group">

     <!-- 상단 고정 Carousel 시작 -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    
		  </ol>
		  <div class="carousel-inner mb-5">
		    <div class="carousel-item active">
		      <img src="./images/top.png" class="d-block w-100" alt="..."> <!-- d-block 은 display: block; 이고  w-100 은 width 의 크기는 <div class="carousel-item active">의 width 100% 로 잡으라는 것이다. -->

     <!-- 중앙 컨텐츠 시작 -->
     <div class="row" style="margin: 20px 0 50px 0;">
        <div class="col-md-3"> 
         	<ul class="nav flex-column">
			  <li class="nav-item">
			    <a class="nav-link" href="login.html">로그인</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">아이디찾기</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="#">비밀번호찾기</a>
			  </li>
			</ul>
         </div>
         <div class="col-md-9">
			 <!-- 회원가입 폼 시작 -->
			 <form action="register.do" method="post">
				<fieldset>
				    <legend>회원 가입</legend>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<label for="email">아이디</label>
							</div>
							<div class="col-md-9">
								<input class="form-control" type="email" id="email"	name="email" placeholder="이메일을 입력하세요" autocomplete="off" required /> 
							</div>
						</div>
					</div>	
					<div class="form-group">
						<div class="row">	
							<div class="col-md-3">
								<label for="pwd">비밀번호</label>
							</div>
							<div class="col-md-9">
								<input class="form-control" type="password" id="pwd" name="pwd"	placeholder="6~12자 사이로 입력" required />
							</div>
						</div>	
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<label for="name">이름</label>
							</div>
							<div class="col-md-9">
								<input class="form-control" type="text" id="name" name="name" autocomplete="off" required />
							</div>
						</div>	
					</div>
					<div class="form-group">
					    <div class="row">
							<div class="col-md-3">
								<label for="tel">휴대폰</label>
							</div>
							<div class="col-md-9">
								<input class="form-control" type="tel" id="tel" name="tel" />
							</div>
						</div>	
					</div>
					<div class="form-group custom-submit">
						<input class="btn btn-success" type="submit" value="전송">
					</div>
				</fieldset>
			 </form>
			 <!-- 회원가입 폼 끝 -->
			 
         </div>
     </div>
